<div class="row" custom-full-height="true">
    <div *ngFor="let friend of friends" class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="{{friend.photo}}" class="roundedImage" />
                    </div>
                    <div class="col-sm-8">
                        <p class="text-right">
                            {{friend.name}}
                        </p>
                        <p class="text-right">
                            <span class="glyphicon glyphicon-star-empty"></span> 
                            <a href="#/messages/writeto/{{friend.id}}"><span class="glyphicon glyphicon-envelope"></span></a> 
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
